<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Milkyway Academy</h1>
        <nav>
            <ul>
                <li><a href="#my-assignments">My Assignments</a></li>
                <li><a href="#past-work">Past Work</a></li>
                <li><a href="#all-assignments">All Assignments</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="my-assignments">
            <h2>My Assignments</h2>
            <div class="assignment-list">
                <!-- Your assignments go here -->
            </div>
        </section>

        <section id="past-work">
            <h2>Past Work</h2>
            <div class="assignment-list">
                <!-- Your past work assignments go here -->
            </div>
        </section>

        <section id="all-assignments">
            <h2>All Assignments</h2>
            <div class="assignment-list">
                <!-- All assignments go here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Milkyway Academy</p>
    </footer>
</body>
</html>
