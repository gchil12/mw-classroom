<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="teacher-styles.css"> <!-- Include your CSS file here -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <div class="teacher-avatar">T</div> <!-- Replace with actual teacher avatar or initial -->
            <div class="dropdown">
                <button class="dropbtn">My Page</button>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                </div>
            </div>
            <button class="logout-btn">Log Out</button>
        </div>
    </header>

    <!-- Side Menu -->
    <nav class="side-menu">
        <ul>
            <li><a href="#">Classes</a></li>
            <!-- Add more menu items here -->
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- "Add Class" Form -->
        <section class="add-class-form">
            <h1>Add Class</h1>
            <form id="class-form">
                <div class="form-group">
                    <label for="class-name">Class Name:</label>
                    <input type="text" id="class-name" name="class-name" required>
                </div>
                <div class="form-group">
                    <label for="class-description">Class Description:</label>
                    <input type="text" id="class-description" name="class-description" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="Math">Math</option>
                        <option value="Science">Science</option>
                        <!-- Add more subject options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="grade">Grade:</label>
                    <select id="grade" name="grade" required>
                        <option value="1">Grade 1</option>
                        <option value="2">Grade 2</option>
                        <!-- Add more grade options here -->
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
                <button type="submit" id="create-class-btn">Create Class</button>
            </form>
            <p class="error-message"></p> <!-- To display validation errors -->
        </section>

        <!-- Display Classes or Class Details -->
        <!-- You can add content for displaying classes or specific class details here -->
    </main>

    <!-- JavaScript (Include your JavaScript file here) -->
    <script src="teacher-registration-script.js"></script>
    <!-- You can add additional script files as needed -->

</body>
</html>
